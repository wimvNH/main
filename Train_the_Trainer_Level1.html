<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Train the Trainer ‚Äî Level 1</title>
<style>
  :root {
    --ink: #1A1A2E; --navy: #16213E; --indigo: #0F3460; --electric: #E94560;
    --gold: #F5A623; --teal: #0E8C7F; --green: #2E7D32; --sky: #53A8E2;
    --cream: #FAFAF7; --white: #FFFFFF; --g100: #F3F4F6; --g200: #E5E7EB;
    --g400: #9CA3AF; --g600: #4B5563; --g800: #1F2937; --red: #DC2626;
  }
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { font-family: 'Segoe UI', -apple-system, sans-serif; background: var(--cream); color: var(--g800); min-height: 100vh; }

  .progress-bar { position: fixed; top: 0; left: 0; right: 0; height: 4px; background: var(--g200); z-index: 100; }
  .progress-fill { height: 4px; background: linear-gradient(90deg, var(--electric), var(--gold)); transition: width 0.4s; }

  .header { background: var(--ink); padding: 14px 24px; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 8px; }
  .header-left { display: flex; align-items: center; gap: 12px; }
  .header-title { color: var(--white); font-weight: 700; font-size: 15px; }
  .header-sub { color: var(--g400); font-size: 14px; }
  .header-right { display: flex; align-items: center; gap: 16px; font-size: 13px; color: var(--g400); }

  .mod-nav { background: var(--white); border-bottom: 1px solid var(--g200); padding: 8px 24px; display: flex; gap: 4px; overflow-x: auto; }
  .mod-btn { display: flex; align-items: center; gap: 6px; padding: 8px 14px; border-radius: 8px; border: none; cursor: pointer; font-size: 13px; font-weight: 500; white-space: nowrap; background: transparent; color: var(--g600); transition: all 0.2s; font-family: inherit; }
  .mod-btn.active { background: var(--electric); color: var(--white); font-weight: 700; }
  .mod-btn.past { color: var(--teal); }

  .main { max-width: 760px; margin: 0 auto; padding: 32px 24px 120px; }
  .slide-meta { display: flex; align-items: center; gap: 8px; margin-bottom: 8px; }
  .slide-mod { font-size: 11px; font-weight: 700; color: var(--electric); text-transform: uppercase; letter-spacing: 1px; }
  .slide-time { font-size: 11px; color: var(--g400); }
  .slide-title { font-size: 26px; font-weight: 800; color: var(--ink); line-height: 1.3; margin-bottom: 8px; }
  .slide-line { height: 3px; width: 50px; background: linear-gradient(90deg, var(--electric), var(--gold)); border-radius: 2px; margin-bottom: 24px; }

  .slide { display: none; }
  .slide.active { display: block; }

  .footer { position: fixed; bottom: 0; left: 0; right: 0; background: var(--white); border-top: 1px solid var(--g200); padding: 12px 24px; display: flex; justify-content: space-between; align-items: center; }
  .btn { padding: 10px 20px; border-radius: 8px; font-size: 14px; font-weight: 600; cursor: pointer; font-family: inherit; transition: all 0.2s; }
  .btn-prev { border: 1px solid var(--g200); background: var(--white); color: var(--g800); }
  .btn-prev:disabled { background: var(--g100); color: var(--g400); cursor: default; }
  .btn-next { border: none; background: var(--electric); color: var(--white); }
  .btn-next:disabled { background: var(--g200); color: var(--g400); cursor: default; }
  .dots { display: flex; gap: 4px; }
  .dot { width: 8px; height: 8px; border-radius: 4px; background: var(--g200); cursor: pointer; transition: all 0.3s; }
  .dot.active { width: 24px; background: var(--electric); }
  .dot.past { background: var(--teal); }

  /* Content styles */
  .intro-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 24px; }
  .intro-card { background: var(--white); border: 1px solid var(--g200); border-radius: 12px; padding: 16px 18px; }
  .intro-card .icon { font-size: 28px; margin-bottom: 6px; }
  .intro-card h3 { font-weight: 700; color: var(--ink); font-size: 15px; margin-bottom: 2px; }
  .intro-card p { color: var(--g600); font-size: 13px; line-height: 1.5; }

  .tip-box { padding: 14px 18px; border-radius: 6px; font-size: 14px; line-height: 1.6; }
  .tip-amber { background: #FFFBEB; border-left: 4px solid var(--gold); }
  .tip-green { background: #ECFDF5; border-left: 4px solid var(--teal); }
  .tip-red { background: #FEF2F2; border-left: 4px solid var(--electric); }
  .tip-purple { background: #F5F3FF; border-left: 4px solid #7C3AED; }
  .tip-blue { background: #EFF6FF; border-left: 4px solid var(--sky); }

  .q-card { background: var(--white); border: 1px solid var(--g200); border-radius: 12px; padding: 18px; margin-bottom: 12px; }
  .q-nr { width: 32px; height: 32px; border-radius: 50%; display: inline-flex; align-items: center; justify-content: center; font-weight: 800; font-size: 15px; color: var(--white); margin-right: 12px; vertical-align: middle; }
  .q-title { font-weight: 800; color: var(--ink); font-size: 16px; vertical-align: middle; }
  .q-detail { font-size: 13px; color: var(--g600); line-height: 1.6; margin: 8px 0; }
  .q-tip { font-size: 13px; font-weight: 600; }

  .check-grid { display: grid; gap: 8px; margin-bottom: 20px; }
  .check-row { display: grid; grid-template-columns: 160px 1fr 1fr; gap: 1px; font-size: 13px; }
  .check-label { background: var(--ink); color: var(--white); padding: 8px 12px; font-weight: 700; }
  .check-ok { background: #ECFDF5; padding: 8px 12px; color: var(--green); }
  .check-fail { background: #FEF2F2; padding: 8px 12px; color: var(--red); }
  .check-row:first-child .check-label { border-radius: 8px 0 0 0; }
  .check-row:first-child .check-fail { border-radius: 0 8px 0 0; }
  .check-row:last-child .check-label { border-radius: 0 0 0 8px; }
  .check-row:last-child .check-fail { border-radius: 0 0 8px 0; }

  .dark-box { background: var(--navy); border-radius: 14px; padding: 22px; color: var(--white); margin-bottom: 20px; }
  .step-row { display: flex; gap: 14px; align-items: flex-start; margin-bottom: 14px; }
  .step-nr { width: 30px; height: 30px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 800; font-size: 14px; flex-shrink: 0; }
  .step-label { font-weight: 800; font-size: 14px; }
  .step-time { font-size: 11px; color: rgba(255,255,255,0.5); float: right; }
  .step-desc { font-size: 13px; color: rgba(255,255,255,0.75); line-height: 1.5; }

  .pres-timeline { margin-bottom: 20px; }
  .pres-item { display: flex; gap: 14px; align-items: flex-start; padding: 10px 0; border-bottom: 1px solid var(--g200); }
  .pres-item:last-child { border-bottom: none; }
  .pres-icon { font-size: 24px; width: 36px; text-align: center; flex-shrink: 0; }
  .pres-time { font-size: 11px; font-weight: 700; color: var(--electric); font-family: monospace; }
  .pres-title { font-weight: 700; color: var(--ink); font-size: 14px; }
  .pres-desc { font-size: 13px; color: var(--g600); line-height: 1.5; }

  .do-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px; }
  .do-card { border-radius: 10px; padding: 16px; border: 1px solid; }
  .do-card.good { background: #ECFDF5; border-color: #BBF7D0; }
  .do-card.bad { background: #FEF2F2; border-color: #FECACA; }
  .do-card .icon { font-size: 22px; margin-bottom: 6px; }
  .do-card h4 { font-weight: 700; color: var(--ink); font-size: 14px; margin-bottom: 4px; }
  .do-card p { font-size: 13px; color: var(--g600); line-height: 1.5; }

  .attention-chart { background: var(--white); border: 1px solid var(--g200); border-radius: 14px; padding: 20px; margin-bottom: 20px; }
  .bars { display: flex; align-items: flex-end; justify-content: space-between; height: 120px; margin-bottom: 12px; padding: 0 8px; }
  .bar { width: 6%; border-radius: 4px 4px 0 0; transition: height 0.5s; }
  .bar-labels { display: flex; justify-content: space-between; font-size: 11px; color: var(--g400); padding: 0 4px; }
  .bar-legend { display: flex; gap: 16px; justify-content: center; margin-top: 12px; font-size: 11px; }
  .legend-dot { display: inline-block; width: 10px; height: 10px; border-radius: 2px; margin-right: 4px; vertical-align: middle; }

  .wv-table { display: grid; gap: 8px; }
  .wv-row { display: grid; grid-template-columns: 140px 100px 1fr 70px; gap: 1px; font-size: 13px; }
  .wv-name { background: var(--navy); color: var(--white); padding: 10px 12px; font-weight: 700; }
  .wv-when { background: #EFF6FF; padding: 10px 12px; color: var(--indigo); font-weight: 600; }
  .wv-how { padding: 10px 12px; color: var(--g600); }
  .wv-effort { padding: 10px 12px; text-align: center; font-weight: 600; font-size: 12px; }
  .wv-row:first-child .wv-name { border-radius: 8px 0 0 0; }
  .wv-row:first-child .wv-effort { border-radius: 0 8px 0 0; }
  .wv-row:last-child .wv-name { border-radius: 0 0 0 8px; }
  .wv-row:last-child .wv-effort { border-radius: 0 0 8px 0; }

  .prob-card { background: var(--white); border: 1px solid var(--g200); border-radius: 10px; padding: 16px; margin-bottom: 10px; }
  .prob-title { font-weight: 800; color: var(--electric); font-size: 14px; margin-bottom: 4px; }
  .prob-what { font-size: 13px; color: var(--g400); font-style: italic; margin-bottom: 8px; }
  .prob-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; font-size: 13px; }
  .prob-do { background: #ECFDF5; border-radius: 6px; padding: 8px 10px; }
  .prob-dont { background: #FEF2F2; border-radius: 6px; padding: 8px 10px; }

  .checklist-box { background: var(--white); border: 2px solid var(--ink); border-radius: 14px; padding: 24px; }
  .checklist-title { font-weight: 800; font-size: 18px; color: var(--ink); }
  .checklist-sub { font-size: 12px; color: var(--g400); margin-bottom: 20px; }
  .checklist-phase { font-weight: 700; font-size: 14px; color: var(--indigo); margin-bottom: 8px; margin-top: 16px; }
  .checklist-item { display: flex; gap: 10px; align-items: flex-start; font-size: 13px; padding: 4px 0; line-height: 1.5; }
  .checklist-item span { color: var(--g400); font-size: 15px; line-height: 1; }

  .commandment { display: flex; gap: 16px; align-items: flex-start; margin-bottom: 14px; }
  .cmd-nr { width: 44px; height: 44px; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-weight: 900; font-size: 18px; flex-shrink: 0; }
  .cmd-rule { font-weight: 800; color: var(--ink); font-size: 16px; line-height: 1.4; }
  .cmd-sub { font-size: 14px; color: var(--g600); line-height: 1.5; }
  .final-box { background: var(--navy); border-radius: 12px; padding: 20px; text-align: center; }
  .final-small { font-size: 15px; color: rgba(255,255,255,0.7); margin-bottom: 8px; }
  .final-big { font-size: 20px; font-weight: 800; color: var(--gold); line-height: 1.5; }

  /* Quiz */
  .quiz-question { font-size: 16px; font-weight: 600; color: var(--ink); margin-bottom: 20px; line-height: 1.6; }
  .quiz-options { display: grid; gap: 10px; }
  .quiz-opt { display: flex; align-items: center; gap: 12px; padding: 14px 18px; border-radius: 10px; background: var(--white); border: 2px solid var(--g200); cursor: pointer; text-align: left; font-size: 14px; font-family: inherit; transition: all 0.2s; }
  .quiz-opt:hover:not(.answered) { border-color: var(--g400); }
  .quiz-opt.correct { background: #ECFDF5; border-color: var(--green); color: var(--green); font-weight: 700; }
  .quiz-opt.wrong { background: #FEF2F2; border-color: var(--red); color: var(--red); font-weight: 700; }
  .quiz-opt.answered { cursor: default; }
  .quiz-letter { width: 28px; height: 28px; border-radius: 50%; border: 2px solid var(--g400); display: flex; align-items: center; justify-content: center; font-size: 13px; font-weight: 700; flex-shrink: 0; }
  .quiz-opt.correct .quiz-letter { background: var(--green); border-color: var(--green); color: var(--white); }
  .quiz-opt.wrong .quiz-letter { background: var(--red); border-color: var(--red); color: var(--white); }
  .quiz-explanation { margin-top: 16px; padding: 14px 18px; border-radius: 8px; font-size: 14px; line-height: 1.6; display: none; }
  .quiz-explanation.show { display: block; }
  .quiz-explanation.right { background: #ECFDF5; border-left: 4px solid var(--green); }
  .quiz-explanation.wrong-exp { background: #FFFBEB; border-left: 4px solid var(--gold); }

  .p { font-size: 15px; color: var(--g600); line-height: 1.7; margin-bottom: 16px; }

  @media (max-width: 640px) {
    .intro-grid, .do-grid, .prob-grid { grid-template-columns: 1fr; }
    .check-row { grid-template-columns: 1fr; }
    .check-label, .check-ok, .check-fail { border-radius: 0 !important; }
    .wv-row { grid-template-columns: 1fr 1fr; }
    .slide-title { font-size: 22px; }
    .main { padding: 24px 16px 120px; }
  }
</style>
</head>
<body>

<div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>

<div class="header">
  <div class="header-left">
    <span style="font-size:20px">üéì</span>
    <span class="header-title">Train the Trainer</span>
    <span class="header-sub">Level 1 ‚Äî De Basis</span>
  </div>
  <div class="header-right">
    <span>‚è± ~20 min</span>
    <span id="slideCounter">1/16</span>
    <span>üéØ <span id="scoreDisplay">0/4</span></span>
  </div>
</div>

<div class="mod-nav" id="modNav"></div>

<div class="main" id="mainContent"></div>

<div class="footer">
  <button class="btn btn-prev" id="btnPrev" onclick="goPrev()">‚Üê Vorige</button>
  <div class="dots" id="dots"></div>
  <button class="btn btn-next" id="btnNext" onclick="goNext()">Volgende ‚Üí</button>
</div>

<script>
const SLIDES = [
  // === MODULE 0: INTRO ===
  { id:"intro", mod:0, modTitle:"Start", title:"Train the Trainer ‚Äî Level 1", time:"1 min",
    html: `
    <p class="p">Na deze 20 minuten kun je een professionele training <strong>voorbereiden</strong> en <strong>geven</strong> op een aanvaardbaar niveau. Geen theorie ‚Äî alleen wat je morgen nodig hebt.</p>
    <div class="intro-grid">
      <div class="intro-card"><div class="icon">üéØ</div><h3>Voorbereiden</h3><p>Wat je moet regelen v√≥√≥r je begint</p></div>
      <div class="intro-card"><div class="icon">üé§</div><h3>Presenteren</h3><p>Hoe je overkomt en structuur houdt</p></div>
      <div class="intro-card"><div class="icon">‚ö°</div><h3>Activeren</h3><p>Hoe je deelnemers betrokken houdt</p></div>
      <div class="intro-card"><div class="icon">üõ†</div><h3>Problemen</h3><p>Wat als het misgaat ‚Äî en het g√°√°t mis</p></div>
    </div>
    <div class="tip-box tip-amber">üí° <strong>Principe:</strong> Een goede training is 80% voorbereiding, 20% uitvoering. Als je goed voorbereid bent, komt de rest vanzelf.</div>`},

  // === MODULE 1: VOORBEREIDEN ===
  { id:"prep1", mod:1, modTitle:"Voorbereiden", title:"De 4 vragen v√≥√≥r je begint", time:"2 min",
    html: `
    <p class="p">Elke training begint met 4 vragen. Kun je ze niet beantwoorden? Dan ben je niet klaar.</p>
    <div class="q-card"><span class="q-nr" style="background:var(--electric)">1</span><span class="q-title">WIE zit er in de zaal?</span><p class="q-detail">Hoeveel mensen? Welk niveau? Wat is hun dagelijks werk? Wat weten ze al? Wat verwachten ze?</p><div class="q-tip" style="color:var(--electric)">‚Üí Vraag vooraf een deelnemerslijst met rollen. Bel of mail de opdrachtgever.</div></div>
    <div class="q-card"><span class="q-nr" style="background:var(--indigo)">2</span><span class="q-title">WAT moeten ze na afloop KUNNEN?</span><p class="q-detail">Niet "weten" maar "doen". Formuleer 3‚Äì5 concrete, toetsbare leerdoelen.</p><div class="q-tip" style="color:var(--indigo)">‚Üí Test: kun je na de training controleren of iemand het kan? Zo nee, herformuleer.</div></div>
    <div class="q-card"><span class="q-nr" style="background:var(--teal)">3</span><span class="q-title">HOEVEEL tijd heb ik?</span><p class="q-detail">Hoeveel uur netto? Trek pauzes, opstart en afsluiting af. Wat overblijft is je echte tijd.</p><div class="q-tip" style="color:var(--teal)">‚Üí Vuistregel: plan 70% van je beschikbare tijd. De rest gaat op aan vragen en uitloop.</div></div>
    <div class="q-card"><span class="q-nr" style="background:var(--gold)">4</span><span class="q-title">WAT heb ik nodig?</span><p class="q-detail">Zaal, scherm, netwerk, laptops, software-toegang, materialen, testomgeving, catering.</p><div class="q-tip" style="color:var(--gold)">‚Üí Maak een checklist. Controleer alles persoonlijk de dag ervoor. Nooit vertrouwen op "dat is geregeld".</div></div>`},

  { id:"prep2", mod:1, modTitle:"Voorbereiden", title:"Zaal & logistiek ‚Äî de stille killer", time:"2 min",
    html: `
    <p class="p">Een slechte zaal saboteert elke training. Controleer dit <strong>persoonlijk</strong>, de dag ervoor:</p>
    <div class="check-grid">
      <div class="check-row"><div class="check-label">Scherm/projector</div><div class="check-ok">‚úì Leesbaar vanaf achterste rij, juiste kabel, getest</div><div class="check-fail">‚úó Verkeerde kabel, onleesbaar bij daglicht</div></div>
      <div class="check-row"><div class="check-label">Netwerk</div><div class="check-ok">‚úì Stabiel, getest met alle laptops tegelijk</div><div class="check-fail">‚úó Wi-Fi die wegvalt bij 10+ gebruikers</div></div>
      <div class="check-row"><div class="check-label">Stroom</div><div class="check-ok">‚úì Stopcontact per werkplek + verdeelstekkers</div><div class="check-fail">‚úó 3 stopcontacten voor 12 mensen</div></div>
      <div class="check-row"><div class="check-label">Software-toegang</div><div class="check-ok">‚úì Elke deelnemer kan inloggen, rechten kloppen</div><div class="check-fail">‚úó "Mijn wachtwoord werkt niet" √ó12</div></div>
      <div class="check-row"><div class="check-label">Loopruimte</div><div class="check-ok">‚úì Trainer kan overal bij om te helpen</div><div class="check-fail">‚úó Tafels tegen de muur, geen doorloop</div></div>
      <div class="check-row"><div class="check-label">Temperatuur</div><div class="check-ok">‚úì Regelbaar, niet te warm</div><div class="check-fail">‚úó Benauwde ruimte na lunch = iedereen slaapt</div></div>
    </div>
    <div class="tip-box tip-red">‚ö†Ô∏è <strong>Gouden regel:</strong> Test alles alsof je de deelnemer bent. Log in op hun laptop. Ga zitten op de achterste rij. Kijk of je het scherm kunt lezen. Probeer het netwerk. Doe het zelf ‚Äî delegeer dit nooit.</div>`},

  { id:"prep3", mod:1, modTitle:"Voorbereiden", title:"Je materiaal structureren", time:"2 min",
    html: `
    <p class="p">Elke module in je training volgt dezelfde structuur. Altijd. Dit geeft houvast aan jou √©n aan de deelnemers.</p>
    <div class="dark-box">
      <div class="step-row"><div class="step-nr" style="background:var(--electric);color:white">1</div><div><div class="step-label" style="color:white">DOEL <span class="step-time">1 slide</span></div><div class="step-desc">"Na dit onderdeel kun je..." ‚Äî max. 3 punten. Concreet en toetsbaar.</div></div></div>
      <div class="step-row"><div class="step-nr" style="background:var(--sky);color:white">2</div><div><div class="step-label" style="color:white">CONTEXT <span class="step-time">1 slide</span></div><div class="step-desc">Waar past dit in het geheel? Visueel (processchema). "We zijn hier ‚Üí"</div></div></div>
      <div class="step-row"><div class="step-nr" style="background:var(--gold);color:var(--ink)">3</div><div><div class="step-label" style="color:white">UITLEG + DEMO <span class="step-time">3‚Äì8 slides</span></div><div class="step-desc">Stap-voor-stap. Niet meer dan 15 min aaneengesloten praten. Toon, niet vertel.</div></div></div>
      <div class="step-row"><div class="step-nr" style="background:var(--teal);color:white">4</div><div><div class="step-label" style="color:white">CHECK <span class="step-time">Mondeling</span></div><div class="step-desc">"Wie herkent dit? Vragen tot hier?" Wacht op antwoord. Echt wachten.</div></div></div>
      <div class="step-row"><div class="step-nr" style="background:var(--green);color:white">5</div><div><div class="step-label" style="color:white">OEFENING <span class="step-time">Werkvorm</span></div><div class="step-desc">Deelnemers doen het zelf. Jij loopt rond en helpt.</div></div></div>
      <div class="step-row" style="margin-bottom:0"><div class="step-nr" style="background:var(--electric);color:white">6</div><div><div class="step-label" style="color:white">SAMENVATTING <span class="step-time">1 slide</span></div><div class="step-desc">3‚Äì5 kernpunten. Herhaal het doel: "Je kunt nu..."</div></div></div>
    </div>
    <div class="tip-box tip-amber">üí° <strong>Waarom altijd dezelfde structuur?</strong> Deelnemers weten wat ze kunnen verwachten. Jij weet altijd waar je bent. En als je de draad kwijtraakt, pak je gewoon stap 4 (check) als reset.</div>`},

  // QUIZ 1
  { id:"q1", mod:1, modTitle:"Voorbereiden", title:"‚úì Check: Voorbereiding", time:"1 min",

const MODS = [
  { id:0, title:"Start", icon:"üè†" },
  { id:1, title:"Voorbereiden", icon:"üéØ" },
  { id:2, title:"Presenteren", icon:"üé§" },
  { id:3, title:"Activeren", icon:"‚ö°" },
  { id:4, title:"Problemen", icon:"üõ†" },
  { id:5, title:"Afsluiting", icon:"üèÜ" },
];

let cur = 0;
let answers = {};
let answered = {};
let score = 0;
const totalQ = SLIDES.filter(s => s.quiz).length;

function render() {
  const s = SLIDES[cur];
  const pct = ((cur + 1) / SLIDES.length) * 100;

  document.getElementById('progressFill').style.width = pct + '%';
  document.getElementById('slideCounter').textContent = (cur+1) + '/' + SLIDES.length;
  score = SLIDES.filter(x => x.quiz && answered[x.id] && answers[x.id] === x.quiz.correct).length;
  document.getElementById('scoreDisplay').textContent = score + '/' + totalQ;

  // Module nav
  let navHtml = '';
  MODS.forEach(m => {
    const active = s.mod === m.id;
    const past = s.mod > m.id;
    const cls = active ? 'active' : past ? 'past' : '';
    const icon = past && !active ? '‚úì' : m.icon;
    const fi = SLIDES.findIndex(x => x.module === m.id || x.mod === m.id);
    navHtml += `<button class="mod-btn ${cls}" onclick="goTo(${fi})"><span style="font-size:15px">${icon}</span><span>${m.title}</span></button>`;
  });
  document.getElementById('modNav').innerHTML = navHtml;

  // Dots
  let dotsHtml = '';
  SLIDES.forEach((_, i) => {
    const cls = i === cur ? 'active' : i < cur ? 'past' : '';
    dotsHtml += `<div class="dot ${cls}" onclick="goTo(${i})"></div>`;
  });
  document.getElementById('dots').innerHTML = dotsHtml;

  // Content
  let mainHtml = `<div class="slide-meta"><span class="slide-mod">${s.modTitle}</span><span class="slide-time">‚Ä¢ ${s.time}</span></div>`;
  mainHtml += `<h1 class="slide-title">${s.title}</h1><div class="slide-line"></div>`;

  if (s.quiz) {
    mainHtml += renderQuiz(s);
  } else {
    mainHtml += s.html;
  }
  document.getElementById('mainContent').innerHTML = mainHtml;

  // Buttons
  document.getElementById('btnPrev').disabled = cur === 0;
  const isLastSlide = cur === SLIDES.length - 1;
  const quizBlocked = s.quiz && !answered[s.id];
  document.getElementById('btnNext').disabled = isLastSlide || quizBlocked;
  document.getElementById('btnNext').textContent = isLastSlide ? 'Voltooid ‚úì' : 'Volgende ‚Üí';

  // Attention chart bars
  if (s.id === 'act1') {
    const vals = [100,90,70,40,25,20,15,55,85,50,30,20,60,80];
    const barsEl = document.getElementById('attBars');
    if (barsEl) {
      let bHtml = '';
      vals.forEach(v => {
        const color = v > 60 ? 'var(--teal)' : v > 35 ? 'var(--gold)' : 'var(--electric)';
        bHtml += `<div class="bar" style="height:${v}%;background:${color};width:6%"></div>`;
      });
      barsEl.innerHTML = bHtml;
    }
  }
}

function renderQuiz(s) {
  const q = s.quiz;
  const isAnswered = answered[s.id];
  let html = `<div class="quiz-question">${q.q}</div><div class="quiz-options">`;
  const letters = ['A','B','C','D'];
  q.opts.forEach((opt, i) => {
    let cls = '';
    let letterContent = letters[i];
    if (isAnswered) {
      cls = 'answered';
      if (i === q.correct) { cls += ' correct'; letterContent = '‚úì'; }
      else if (i === answers[s.id]) { cls += ' wrong'; letterContent = '‚úó'; }
    }
    html += `<button class="quiz-opt ${cls}" onclick="answerQuiz('${s.id}',${i},${q.correct})"><span class="quiz-letter">${letterContent}</span><span>${opt}</span></button>`;
  });
  html += '</div>';

  const expCls = isAnswered ? (answers[s.id] === q.correct ? 'show right' : 'show wrong-exp') : '';
  const prefix = isAnswered ? (answers[s.id] === q.correct ? '‚úÖ ' : 'üí° ') : '';
  html += `<div class="quiz-explanation ${expCls}">${prefix}${q.expl}</div>`;
  return html;
}

function answerQuiz(id, sel, correct) {
  if (answered[id]) return;

function goNext() { if (cur < SLIDES.length - 1) { cur++; render(); window.scrollTo(0,0); } }
function goPrev() { if (cur > 0) { cur--; render(); window.scrollTo(0,0); } }
function goTo(i) { cur = i; render(); window.scrollTo(0,0); }

document.addEventListener('keydown', e => {
  if (e.key === 'ArrowRight') goNext();
  if (e.key === 'ArrowLeft') goPrev();
});

render();
